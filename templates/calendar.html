{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
    {% comment %} <span class="left m-2" style="font-size: 20px;" >Wellcome, {{ request.user }}</span> {% endcomment %}
    <a class="btn btn-primary right" href="{% url 'accounts:signout' %}"> Sign Out</a>
	<a class="btn btn-primary right mr-2" href="{% url 'calendarapp:calendar' %}?{{ next_month }} "> Next Month >> </a>
    <a class="btn btn-primary right mr-2" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> << Previous Month </a>
    <a class="btn btn-primary right mr-2" href="{% url 'calendarapp:event_new' %}"> + New Event </a>
</div>
<div style="color: rgb(91, 32, 147);">
    {{ calendar }}
</div>
{% endblock %}
